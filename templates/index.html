{% extends 'base.html' %}

{% block content %}
<h1>Current Jobs</h1>
<button id="add-new-job-button">Create New Job</button>
{% include "jobs-table.html" %}

<dialog id="add-job-dialog">
	{% include "add-job-dialog.html" %}
</dialog>


<script>
	const jobDialog = document.getElementById('add-job-dialog');
	const newJobButton = document.getElementById('add-new-job-button');

	newJobButton.addEventListener('click', () => {
		jobDialog.showModal()
	})
</script>
{% endblock %}
